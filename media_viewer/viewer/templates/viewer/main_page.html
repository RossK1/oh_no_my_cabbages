{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Media Viewer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            .imgbox {
                display: grid;
                height: 100%;
            }
            .center-fit {
                max-width: 100%;
                max-height: 100vh;
                margin: auto;
            }
        </style>
    </head>
    <body>
        <div class = "imgbox">
            <img class="center-fit" id="my_img"/>
            <video controls>
                <source id="mp4_video" type="video/mp4">
            </video>
        </div>
        <script>
            window.onload = function () {
                load_media()
            }

            function load_media(){
                fetch("{% url 'NextMedia' %}")
                .then(response => response.json())
                .then(json => {
                    console.log("api returned")
                    console.log("delay = "+json['delay'])
                    // Update the image
                    document.getElementById("my_img").src = "data:"+json["mime_type"]+";base64," + json['image'];
                    // Update the video
                    document.getElementById("mp4_video").src = "data:"+json["mime_type"]+";base64," + json['video'];
                    // Call the function again after specified timeout
                    //setTimeout(function () { load_media(); }, json['delay'])

                });
            }
        </script>
    </body>
</html>
